<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заметки и Редактирование</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="fade-in">

    <header class="hero-header">
        <div class="container">
            <nav class="header__content">
                <a href="index.html" class="logo">
                    <img src="assets/images/logo.svg" alt="Cotes Logo" class="logo-image">
                    Cotes
                </a>
                <a href="https://boosty.to/svdo/donate" class="btn-donate">
                    <span>Поддержать проект</span>
                </a>
            </nav>
        </div>
    </header>

    <main class="container notes-page">  <h1>Мои Заметки</h1>
        <div class="notes-grid" id="notes-container"></div>
        <button class="btn primary" id="add-note-button">Добавить Заметку</button> </main>

    <div class="confirm-modal" id="delete-modal">
        <div class="confirm-dialog">
            <p class="confirm-text">Вы уверены, что хотите удалить эту заметку?</p>
            <div class="confirm-buttons">
                <button class="btn danger" id="confirm-delete">Удалить</button>
                <button class="btn" id="cancel-delete">Отмена</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const notesContainer = document.getElementById('notes-container');
            const addNoteButton = document.getElementById('add-note-button');
            const deleteModal = document.getElementById('delete-modal');
            const confirmDeleteButton = document.getElementById('confirm-delete');
            const cancelDeleteButton = document.getElementById('cancel-delete');

            let notes = JSON.parse(localStorage.getItem('notes')) || [];

            function saveNotes() {
                localStorage.setItem('notes', JSON.stringify(notes));
            }

            function displayNotes() {
                notesContainer.innerHTML = '';

                notes.forEach((note, index) => {
                    const noteCard = document.createElement('div');
                    noteCard.classList.add('note-card');
                    noteCard.dataset.index = index;

                    const title = document.createElement('h3');
                    title.textContent = note.title || "Без названия";
                    noteCard.appendChild(title);

                    const content = document.createElement('p');
                    content.textContent = note.content;
                    noteCard.appendChild(content);

                    const deleteButton = document.createElement('button');
                    deleteButton.classList.add('delete-button');
                    deleteButton.addEventListener('click', (event) => {
                        event.stopPropagation();
                        deleteModal.style.display = 'flex';
                        deleteModal.dataset.index = index;
                    });
                    noteCard.appendChild(deleteButton);

                    noteCard.addEventListener('click', () => {
                        window.location.href = `editor.html?index=${index}`;
                    });

                    notesContainer.appendChild(noteCard);
                });
            }

            addNoteButton.addEventListener('click', () => {
                window.location.href = 'editor.html'; // For adding a new note
            });

            confirmDeleteButton.addEventListener('click', () => {
                const indexToDelete = deleteModal.dataset.index;
                notes.splice(indexToDelete, 1);
                saveNotes();
                displayNotes();
                deleteModal.style.display = 'none';
            });

            cancelDeleteButton.addEventListener('click', () => {
                deleteModal.style.display = 'none';
            });

            displayNotes();
        });
    </script>

</body>
</html>
