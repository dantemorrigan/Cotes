<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактор - Cotes</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/app.js" defer></script>
</head>
<body class="fade-in">

    <header class="editor-header">
        <div class="container header__content">
            <a href="index.html" class="btn-back">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 11H7.83L13.16 5.67L11.75 4.25L4 12L11.75 19.75L13.17 18.33L7.83 13H20V11Z" fill="currentColor"/>
                </svg>
            </a>
        </div>
    </header>

    <main class="container editor">
        <input type="text" class="editor__title" placeholder="Название заметки" id="note-title">
        <textarea class="editor__content" placeholder="Начните писать здесь..." id="note-content"></textarea>
        <div class="editor__actions">
            <button class="btn" onclick="saveNote()"> Сохранить</button>
        </div>
    </main>

    <script src="assets/js/app.js"></script>
</body>
</html>
