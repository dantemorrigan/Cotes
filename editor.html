<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заметки и Редактирование</title>
    <link rel="stylesheet" href="F:\develop\Cotes\assets\css\notes-and-edit.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

</head>
<body class="fade-in">

    <header class="editor-header">
        <div class="container header__content">
            <a href="notes-and-edit.html" class="btn-back">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 11H7.83L13.16 5.67L11.75 4.25L4 12L11.75 19.75L13.17 18.33L7.83 13H20V11Z" fill="currentColor"/>
                </svg>
            </a>
        </div>
    </header>

    <main class="container editor">
        <input type="text" class="editor__title" placeholder="Название заметки" id="note-title">
        <textarea class="editor__content" placeholder="Начните писать здесь..." id="note-content"></textarea>
        <div class="editor__actions">
            <button class="btn" id="save-button">Сохранить</button>
        </div>
    </main>

    <script>
        const saveButton = document.getElementById('save-button');
        const noteTitle = document.getElementById('note-title');
        const noteContent = document.getElementById('note-content');

        saveButton.addEventListener('click', () => {
            const title = noteTitle.value;
            const content = noteContent.value;

            let notes = JSON.parse(localStorage.getItem('notes')) || [];

            notes.push({ title, content });

            localStorage.setItem('notes', JSON.stringify(notes));

            // Redirect back to the notes page
            window.location.href = 'notes-and-edit.html';
        });
    </script>

</body>
</html>
