<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="fade-in note-page"> <--- Добавлен класс note-page
    <header class="header">

            <a href="notes.html" class="btn btn-back">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

        <div class="editor__actions">

        </div>
    </main>

    <script src="assets/js/app.js"></script>
    <script>
        document.getElementById('edit-btn').href = `editor.html?id=${new URLSearchParams(window.location.search).get('id')}`;
